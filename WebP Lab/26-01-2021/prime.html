<html>
    <head>
        <title>JavaScript to print prime numbers!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>JavaScript program to print Prime numbers!</h2>
        <script>
            var i = 0;
            var j = 0;
            for (i = 1; i <= 100; i++) {
                c = 0;

                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        c++;
                    }
                }
                if (c == 2) {
                    document.write(i + " <br>")
                }
            }
    </script>
    </body>
</html>
